    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #f1f5f9;
            --accent-color: #10b981;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --chat-bg: #ffffff;
            --message-bg: #f8fafc;
            --sidebar-width: 320px;

        [data-theme="dark"] {
            --primary-color: #6366f1;
            --secondary-color: #1e293b;
            --accent-color: #10b981;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --chat-bg: #0f172a;
            --message-bg: #1e293b;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--secondary-color);
        }
        
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }
        
        *::-webkit-scrollbar {
            width: 6px;
        }
        
        *::-webkit-scrollbar-track {
            background: transparent;
        }
        
        *::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 3px;
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-4 py-2 rounded-lg font-medium hover:opacity-90 transition-opacity;
        }
        
        .btn-secondary {
            @apply bg-[var(--secondary-color)] text-[var(--text-primary)] px-4 py-2 rounded-lg font-medium hover:bg-gray-200 transition-colors;
        }
        
        .chat-input {
            @apply w-full px-4 py-3 rounded-xl border border-[var(--border-color)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent;
        }
        
        .message-bubble {
            @apply max-w-xs lg:max-w-md px-4 py-2 rounded-2xl break-words;
        }
        
        .sidebar-item {
            @apply flex items-center p-3 hover:bg-gray-50 cursor-pointer rounded-lg transition-colors;
        }
    }
